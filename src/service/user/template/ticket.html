<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Your Ticket - M-seal</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 20px;
        color: #333;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .ticket-container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .ticket-header {
        background: linear-gradient(135deg, #fae115, #000);
        color: white;
        padding: 30px;
        text-align: center;
        position: relative;
      }

      .ticket-header h1 {
        margin: 0;
        font-size: clamp(20px, 4vw, 24px);
        font-weight: 600;
      }

      .ticket-header p {
        margin: 5px 0 0;
        opacity: 0.9;
        font-size: clamp(14px, 3vw, 16px);
      }

      .ticket-body {
        padding: 30px;
      }

      .ticket-info {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
      }

      .info-item {
        flex: 1 1 calc(50% - 20px);
        min-width: 0;
        margin-bottom: 15px;
      }

      .info-item h3 {
        margin: 0 0 8px;
        font-size: clamp(12px, 2.5vw, 14px);
        font-weight: 500;
        color: #777;
        text-transform: uppercase;
      }

      .info-item p {
        margin: 0;
        font-size: clamp(12px, 2.5vw, 16px);
        font-weight: 500;
        word-break: break-word;
      }

      .ticket-qr {
        text-align: center;
        margin: 30px 0;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
      }

      .ticket-qr img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .ticket-qr p {
        margin: 15px 0 0;
        font-size: clamp(13px, 3vw, 14px);
        color: #666;
      }

      .ticket-footer {
        background: linear-gradient(135deg, #fae115, #000);
        padding: 20px 30px;
        text-align: center;
        font-size: clamp(11px, 2.5vw, 12px);
        color: #ffffff;
        border-top: 1px solid #eee;
      }

      .ticket-id {
        background-color: #f0f4ff;
        padding: 10px 15px;
        border-radius: 6px;
        font-family: monospace;
        font-size: clamp(12px, 2.5vw, 14px);
        color: #4a6cf7;
        margin-top: 20px;
        display: inline-block;
        word-break: break-all;
      }

      .logo {
        width: clamp(80px, 20vw, 120px);
        margin-bottom: 15px;
      }

      #canvas {
        display: flex;
        justify-content: center;
      }

      #canvas canvas,
      #canvas svg {
        width: 100% !important;
        max-width: 200px !important;
        height: auto !important;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .ticket-header {
          padding: 20px 15px;
        }

        .ticket-body {
          padding: 20px 15px;
        }

        .ticket-info {
          gap: 15px;
        }

        .info-item {
          flex: 1 1 100%;
        }

        .ticket-qr {
          margin: 20px 0;
          padding: 15px;
        }

        .ticket-footer {
          padding: 15px;
        }
        .qr-image {
          width: 200px;
          height: 200px;
          margin: 0 auto;
          display: block;
          background: #000;
          padding: 10px;
          border-radius: 8px;
        }
      }

      @media (max-width: 350px) {
        .ticket-header h1 {
          font-size: 18px;
        }

        .ticket-header p {
          font-size: 13px;
        }

        .info-item p {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="ticket-container">
      <div class="ticket-header">
        <img
          src="https://res.cloudinary.com/dfuh1q6ic/image/upload/v1751304986/mseal-logo_dcsiqz.png"
          alt="M-seal Logo"
          class="logo"
        />
        <h1>Match Ticket</h1>
        <p>Present this ticket at the entrance</p>
      </div>

      <div class="ticket-body">
        <div class="ticket-info">
          <div class="info-item">
            <h3>Match</h3>
            <p>{{match}}</p>
          </div>
          <div class="info-item">
            <h3>Date</h3>
            <p>{{date}}</p>
          </div>
          <div class="info-item">
            <h3>Venue</h3>
            <p>{{venue}}</p>
          </div>
        </div>

        <div class="ticket-qr">
          <p style="margin-bottom: 10px">Scan this QR code at the entrance</p>
          <img src="cid:ticketqr@mseal" alt="QR Code" class="qr-image" />
        </div>

        <div style="text-align: center">
          <div class="ticket-id">Ticket #{{ticketId}}</div>
        </div>
      </div>

      <div class="ticket-footer">
        <p>
          Thank you for choosing M-seal. For any questions, please contact
          support@m-seal.com
        </p>
        <p>&copy; {{year}} M-seal. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
